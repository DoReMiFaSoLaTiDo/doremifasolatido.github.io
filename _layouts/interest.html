---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

{% assign filtered_posts = site.posts | where: 'interest', page.short_name %}
{% if filtered_posts %}
<h2>Posts</h2>
<ul>
	{% for article in filtered_posts %}
		<li><a href="{{ article.url }}">{{ article.title }}</a></li>
	{% endfor %}
</ul>
{% endif %}
